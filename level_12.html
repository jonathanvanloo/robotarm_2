<html>
    <head>
        <title>level 12</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // De snelhijd van de robotarm
            robotArm.speed = 500

            // Jou instructies volgen hier
            for (var i = 1; i < 10; i++) {
                robotArm.grab();
                var colorcheck = robotArm.scan();
                if (colorcheck == "red"){
                    for (var a = 0; a < 10 - i; a++) {  
                    robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var z = 0; z <= 9 - i; z++){
                        robotArm.moveLeft();
                    }
                }else{
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
