<html>
    <head>
        <title>level 4</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // De snelheid van de robotarm
            robotArm.speed = 1000

            // Jou instructies volgen hier
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();    
            robotArm.moveLeft();    
            robotArm.moveLeft();    
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();    
            robotArm.moveLeft();    
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();    
            robotArm.drop();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();    
            robotArm.moveLeft();    
            robotArm.drop();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
