<html>
    <head>
        <title>level 11</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // De snelhijd van de robotarm
            robotArm.speed = 500

            // Jou instructies volgen hier
            // for (var i = 1; i < 10; i++) {
                robotArm.moveRight();
            // }
            for (var i = 1; i < 10; i++) {
                robotArm.grab();
                var colorcheck = robotArm.scan();
                if (colorcheck == "white"){
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                }else{
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
