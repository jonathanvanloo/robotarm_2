<html>
    <head>
        <title>level 7</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // De snelheid van de robotarm
            robotArm.speed = 1000

            // Jou instructies volgen hier
            for (var i = 1; i <= 30; i++) {
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                if (i == 6 || i == 12 || i == 18 || i == 24) {
                    robotArm.moveRight();
                    robotArm.moveRight();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
