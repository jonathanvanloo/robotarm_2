<html>
    <head>
        <title>level 10</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // De snelheid van de robotarm
            robotArm.speed = 500

            // Jou instructies volgen hier
            for (var a = 10; a > 0; ) {
                robotArm.grab();
                a--
                for (var i = 0; i < a; i++) {
                    robotArm.moveRight();
                }
                a--
                robotArm.drop();
                for (var i = 0; i < a; i++) {
                    robotArm.moveLeft();
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
